name: release
on:
    push:
        branches: 
            - '*'
            - '!master'
jobs:
    releases-matrix:
      name: Release Go Binary
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Setup Go
          uses: actions/setup-go@v2
          with:
            go-version: ‘1.23.0’    
        - name: Install dependencies
          run: |
              go version
              go get
        - name: test
          run: |
            go test -v ./...
        - name: build
          run: |
            go build . 
