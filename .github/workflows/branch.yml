name: branch-build
on:
    push:
        branches: 
            - '*'
            - '!master'
jobs:
    setup-workflow:
      name: setup
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Setup Go
          uses: actions/setup-go@v5
          with:
            go-version: '>=1.23.0'
        - name: Install dependencies
          run: |
              go version
              go get
        - name: test
          run: |
            go test -v ./...
    build-workflow:
        name: build
        needs: setup-workflow
        runs-on: ubuntu-latest
        strategy:
            matrix:
                goos:
                    - linux
                goarch:
                    - amd64
                    - arm64
                flags:
                    - -trimpath
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
            - name: build
              env:
                GOOS: ${{ matrix.goos }}
                GOARCH: ${{ matrix.goarch }}
                CGO_ENABLED: 0
              run: |
                pwd
                ls -ltr
                go build -mod vendor -trimpath  . 

    